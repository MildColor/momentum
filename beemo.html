<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Beemo's Display</title>
  </head>

  <body>
    <div class="beemo">
      <div class="beemo__body">
        <div class="beemo__display"></div>
        <div class="beemo__btns">
          <div class="beemo__btns-left">
            <div class="btns__bar"></div>
            <div class="btns__cross">
              <div class="btns__cross-row">
                <div class="btns__cross-column"></div>
                <div class="btns__cross-mid"></div>
              </div>
            </div>
            <div class="btns__capsule">
              <span></span>
              <span></span>
            </div>
          </div>
          <div class="beemo__btns-right">
            <div class="btns__circle"></div>
            <div class="btns__triangle">
              <div class="btns__tri-border"></div>
            </div>
            <div class="btns__circle"></div>
            <div class="btns__circle btns__circle-lg"></div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/ff1bc848ac.js"
      crossorigin="anonymous"
    ></script>
    <script src="js/background.js"></script>
  </body>
</html>
